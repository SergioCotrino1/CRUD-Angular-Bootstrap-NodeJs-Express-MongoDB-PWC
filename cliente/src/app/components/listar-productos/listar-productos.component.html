<div class="container mt-5">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">LISTADO DE PRODUCTOS</span>
          <button class="btn btn-success float-end" [routerLink]="['/crear-producto']">Crear</button><!-- boton con bosstrap 5 centrado a la derecha-->
          <!-- configuro la tabla-->
          <table *ngIf="listProductos.length > 0" class="table table-striped mt-2">
            <thead>
              <tr>
                <th scope="col">producto</th>
                <th scope="col">Categoria</th>
                <th scope="col">Cantidad</th>
                <th scope="col">Ubicacion</th>
                <th scope="col">Precio</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let producto of listProductos">
                <td>{{producto.nombre}}</td>
                <td>{{producto.categoria}}</td>
                <td>{{producto.cantidad}}</td>
                <td>{{producto.ubicacion}}</td>
                <td>{{producto.precio | currency: 'COP '}}</td>
                <td><i (click)="eliminarProducto(producto._id)"
                    class="fa-solid fa-trash text-danger"></i><!-- icono eliminar-->
                  <i [routerLink]="['/editar-producto',producto._id]"
                    class="fa-solid fa-pen-to-square text-primary"></i><!-- icono modificar-->
                </td>
              </tr>

            </tbody>
          </table>
          <h5 *ngIf="listProductos.length > 0">No hay mas productos para mostrar </h5>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Footer con emi info -->
